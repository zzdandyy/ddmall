server:
  port: 80
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka
  instance:
    prefer-ip-address: true
spring:
  application:
    name: gateway
  redis:
    host: localhost
  cloud:
    gateway:
      globalcors:
        cors‐configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
              ‐ GET
              ‐ POST
              ‐ PUT
              ‐ DELETE
      routes:
        - id: goods
          uri: lb://goods
          predicates:
            - Path=/goods/**
          filters:
            - StripPrefix=1
#            - name: RequestRateLimiter #请求数限流
#              args:
#                key-resolver: "#{@ipKeyResolver}"
#                redis-rate-limiter.replenishRate: 100 #令牌每秒填充速率
#                redis-rate-limiter.burstCapacity: 1000 #令牌桶总量
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1

        - id: system
          uri: lb://system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1

        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1

        - id: common
          uri: lb://common
          predicates:
            - Path=/common/**
          filters:
            - StripPrefix=1

        - id: personal
          uri: lb://personal
          predicates:
            - Path=/personal/**
          filters:
            - StripPrefix=1

        - id: shopping
          uri: lb://shopping
          predicates:
            - Path=/shopping/**
          filters:
            - StripPrefix=1